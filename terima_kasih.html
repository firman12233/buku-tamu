<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terima Kasih</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .thankyou-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 550px;
      width: 100%;
    }
    .thankyou-card h1 {
      font-weight: bold;
      color: #0d6efd;
      margin-top: 25px;
    }
    .thankyou-card p {
      color: #495057;
      font-size: 1.1rem;
    }
    .btn-group {
      margin-top: 30px;
    }
    .btn-group a {
      min-width: 140px;
    }
    .success-animation {
      width: 120px;
      height: 120px;
      margin: auto;
    }
    .circle {
      stroke-dasharray: 240;
      stroke-dashoffset: 480;
      stroke-width: 6;
      stroke-miterlimit: 10;
      stroke: #0d6efd;
      fill: none;
      animation: draw 1s ease-out forwards;
    }
    .check {
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      stroke-width: 6;
      stroke-miterlimit: 10;
      stroke: #0d6efd;
      fill: none;
      animation: draw-check 0.8s ease-out 0.8s forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw-check {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <div class="success-animation">
      <svg viewBox="0 0 100 100">
        <circle class="circle" cx="50" cy="50" r="38"/>
        <polyline class="check" points="30,52 43,65 70,40"/>
      </svg>
    </div>
    <h1>Terima Kasih!</h1>

      <a href="index.php" class="btn btn-primary">Beranda</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
